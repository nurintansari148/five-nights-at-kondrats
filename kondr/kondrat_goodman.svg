<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- фон -->
  <rect width="300" height="300" fill="#0a5a5a"/>
  
  <!-- силуэт -->
  <ellipse cx="150" cy="120" rx="60" ry="70" fill="#1a3a3a"/>
  
  <!-- лицо -->
  <ellipse cx="150" cy="110" rx="50" ry="60" fill="#2a4a4a"/>
  
  <!-- глаза -->
  <ellipse cx="135" cy="100" rx="8" ry="10" fill="#4a6a7a"/>
  <ellipse cx="165" cy="100" rx="8" ry="10" fill="#4a6a7a"/>
  
  <!-- рот -->
  <path d="M 130 125 Q 150 135 170 125" stroke="#3a5a5a" stroke-width="3" fill="none"/>
  
  <!-- тело (пиджак) -->
  <rect x="100" y="180" width="100" height="120" fill="#1a1a2a"/>
  <rect x="110" y="190" width="30" height="110" fill="#2a2a3a"/>
  <rect x="160" y="190" width="30" height="110" fill="#2a2a3a"/>
  
  <!-- воротник -->
  <polygon points="130,180 150,200 170,180" fill="#3a3a4a"/>
  
  <!-- текст -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="16" fill="#0f0" text-anchor="middle" font-weight="bold">КОНДРАТ</text>
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="14" fill="#0f0" text-anchor="middle">ГУДМАН</text>
</svg>